# Configuration Netlify pour le frontend

[build]
  base = "frontend"
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Note: Configurez ces variables dans le Dashboard Netlify :
# - NEXT_PUBLIC_API_URL = https://votre-api.onrender.com/api/v1
# - SECRETS_SCAN_OMIT_KEYS = NEXT_PUBLIC_API_URL

[[plugins]]
  package = "@netlify/plugin-nextjs"

